<html lang="en">
<head>
  <meta charset="utf-8">
  <title>fadeToggle demo</title>
  <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
</head>
<body>
 
    <div id="clickme">
        Click here
      </div>
      <img id="book" src="book.png" alt="" width="100" height="123"
        style="position: relative; left: 10px;">
 
<script>
    $( "#clickme" ).on( "click", function() {
        $( "#book" ).animate({
          opacity: 0.50,
          left: "+=50",
          height: "toggle"
        }, 1000, function() {
          // Animation complete.
        });
      });
</script>
 
</body>
</html>
